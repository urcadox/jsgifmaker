<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>JS Gif Maker</title>
  <link rel="stylesheet" media="screen" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" media="screen" href="/css/main.css" />
</head>
<body>
  <div class="container">
    <h1>JS Gif Maker</h1>
    <div class="alert alert-error fileapinotsupported">
      Your browser does not support the File API. You need to upgrade it or switch to another one.
    </div>
    <div class="select-images">
      <input type="file"  name="images[]" multiple />
    </div>
  </div>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/lodash.min.js"></script>
  <script type="text/javascript" src="/js/main.js"></script>
</body>
