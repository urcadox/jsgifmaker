<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>JS Gif Maker</title>
  <link rel="stylesheet" media="screen" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" media="screen" href="/css/main.css" />
</head>
<body>
  <div class="container">
    <h1>JS Gif Maker</h1>
    <div class="alert alert-error fileapinotsupported">
      Your browser does not support the File API. You need to upgrade it or switch to another one.
    </div>
    <div class="select-file select-images">
      <h3>Select images</h3>
      <input type="file"  name="images[]" multiple />
    </div>
    <div class="select-file select-video">
      <h3>Select a video</h3>
      <input type="file"  name="video" />
      <div class="parameters">
        <div class="input">
          <label for="fps">FPS (<span class="value">25</span>)</label>
          <input id="fps" class="fps" type="range" min="1" max="60" value="25" />
        </div>
        <button class="extract-frames">Extract frames</button>
      </div>
    </div>
    <div class="preview"></div>
    <div class="controls">
      <h3>Output</h3>
      <label for="fps">FPS (<span class="value">25</span>)</label>
      <input id="fps" class="fps" type="range" min="1" max="60" value="25" />
      <label for="quality">Quality (<span class="value">8</span>)</label>
      <input id="quality" class="quality" type="range" min="1" max="10" value="8" />
      <br /><br />
      <button class="generate">Generate it</button>
    </div>
    <div class="progress">
      <div class="bar"></div>
    </div>
    <div class="rendered"></div>
  </div>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/lodash.min.js"></script>
  <script type="text/javascript" src="/js/gif.js"></script>
  <script type="text/javascript" src="/js/main.js"></script>
</body>
